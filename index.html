<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Getting Started With Vue JS</title>
</head>
<body>
    <!-- Let's Get Started -->
    <div id="app-1">
        <h1>Hello World! I am a Post Reader written using Vue.js</h1>
    </div>

    <!-- Making Your First Template -->
    <div id="app-2">
        <static-posts />
    </div>
    <template id="static-posts-template">
        <div>
            <h1>Here are the post titles:</h1>
            <ul>
                <li v-for="post in posts">
                    {{post.title}}
                </li>
            </ul>
        </div>
    </template>

    <!-- Trying to Build My Own Static Posts -->
    <div id="try-app-1">
        <my-static />
    </div>
    <template id="my-static-posts">
        <div>
            <h1>Trying My Own Static Posts</h1>
            <div  v-for="myPost in myPosts" class="my-div">{{myPost.hobby}}</div>
        </div>
    </template>



    <!-- Data Requests and Routing -->
    <div id="app-3">
        <router-view />
    </div>
    <template id="list-template">
        <ul>
            <li v-for="post in posts">
                <router-link :to="{name: 'post', params: {id: post.id}}">
                    {{post.title}}
                </router-link>
            </li>
        </ul>
    </template>
    <template id="post-template">
        <div>
            <router-link :to="{name: 'homepage'}">
                Homepage
            </router-link>
            <h3>{{post.title}}</h3>
            {{post.body}}
        </div>
    </template>




    <script src="scripts/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
